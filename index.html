<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="left-container">
        <img src="img/neonsigns.jpg" alt="neon arrows" id="neonpic">
        <div class="logoname">
            <img class="logo" src="img/4127772.png" alt="">
            <h1>Lauren's Sign-up Form</h1>
        </div>
        <div class="iconsource">
            <a href="https://www.flaticon.com/free-icons/sign" title="sign icons">Sign icons created by Freepik - Flaticon</a>
        </div>
    </div>
    <div class="content">
    <div class="right-container">
        <h2>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
        <br>
        <br>
        You <i>know</i> you want to
        </h2>
        </div>
    <div class="sign-up-form">
        <h3>Let's do this!</h3>
        <form action="#" id="main-form">
            <div class="name">
                <div class="fn">
                    <label for="firstName">First name:</label>
                    <input type="text" id="firstName">
                </div>
                <div class="ln">
                    <label for="lastName">Last name:</label>
                    <input type="text" id="lastName">
                </div>
            </div>
            <div class="info">
                <div>
                    <label for="emailAddress">Email:</label>
                    <input type="email" id="emailAddress">
                </div>
                <div>
                    <label for="phoneNumber">Phone number:</label>
                    <input type="text" id="phoneNumber">
                </div>
            </div>
            <div class="passwords">
                <div>
                    <label for="pw">Password:</label>
                    <input type="password" class="pw">
                </div>
                <div>
                    <label for="pwConfirmed">Password Confirmed:</label>
                    <input type="password" class="pw">
                </div>
            </div>
        </form>
        <button id="createAcct">Create Account</button>
        <h4>Already have an account? <a href="#">Log in</a></h4>
    </div>
    </div>
</body>
</html>
